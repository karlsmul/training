<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Krafttrainings App</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Tracke deine Krafttrainings-Einheiten und pers√∂nlichen Bestleistungen">
    <meta name="theme-color" content="#667eea">

    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Krafttraining">
    <link rel="apple-touch-icon" href="icon.svg">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="icon.svg">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üí™ Krafttrainings App</h1>
            <p class="date" id="currentDate"></p>

            <!-- Sync Status -->
            <div class="sync-container">
                <span id="syncIcon" class="sync-icon">üì¥</span>
                <span id="syncStatus" class="sync-status offline">L√§dt...</span>
            </div>

            <!-- User Info / Login Button -->
            <div id="userInfo" class="user-info">
                <button onclick="showLoginModal()" class="btn-login">Anmelden f√ºr Cloud-Sync</button>
            </div>
        </header>

        <main>
            <section class="input-section">
                <h2 id="formTitle">Neues Training eintragen</h2>
                <form id="trainingForm">
                    <div class="form-group">
                        <label for="exercise">√úbung:</label>
                        <input type="text" id="exercise" required placeholder="z.B. Bankdr√ºcken">
                    </div>

                    <div class="form-group">
                        <label for="weight">Gewicht (kg):</label>
                        <input type="number" id="weight" step="0.5" required placeholder="z.B. 80">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="sets">S√§tze:</label>
                            <input type="number" id="sets" min="1" required placeholder="z.B. 3">
                        </div>

                        <div class="form-group">
                            <label for="reps">Wiederholungen:</label>
                            <input type="number" id="reps" min="1" required placeholder="z.B. 10">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="date">Datum:</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn-primary" id="submitBtn">Eintrag hinzuf√ºgen</button>
                        <button type="button" class="btn-cancel" id="cancelBtn" style="display: none;">Abbrechen</button>
                    </div>
                </form>
            </section>

            <section class="history-section">
                <!-- Tab Navigation -->
                <div class="tab-navigation">
                    <button class="tab-btn active" data-tab="history">üìä Trainingshistorie</button>
                    <button class="tab-btn" data-tab="records">üèÜ Bestleistungen</button>
                </div>

                <!-- Training History Tab -->
                <div id="historyTab" class="tab-content active">
                    <div class="history-header">
                        <h2>Trainingshistorie</h2>
                        <button id="clearHistory" class="btn-secondary">Alle l√∂schen</button>
                    </div>

                    <div class="filter-section">
                        <input type="text" id="searchExercise" placeholder="√úbung suchen...">
                        <select id="sortBy">
                            <option value="date-desc">Neueste zuerst</option>
                            <option value="date-asc">√Ñlteste zuerst</option>
                            <option value="exercise">Nach √úbung</option>
                        </select>
                    </div>

                    <div id="trainingList" class="training-list"></div>
                </div>

                <!-- Personal Records Tab -->
                <div id="recordsTab" class="tab-content">
                    <div class="records-header">
                        <h2>Pers√∂nliche Bestleistungen</h2>
                        <p class="records-subtitle">Die Big 3 √úbungen</p>
                    </div>

                    <div id="recordsList" class="records-list">
                        <!-- Personal Records werden hier angezeigt -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close" onclick="hideLoginModal()">&times;</span>
            <h2>üîê Anmelden</h2>
            <p>Melde dich an, um deine Trainings in der Cloud zu synchronisieren</p>

            <button onclick="loginWithGoogle()" class="btn-google">
                <span class="google-icon">G</span>
                Mit Google anmelden
            </button>

            <div class="divider">
                <span>oder</span>
            </div>

            <form id="emailLoginForm" onsubmit="event.preventDefault(); handleEmailLogin();">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="E-Mail" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Passwort" required>
                </div>
                <button type="submit" class="btn-primary">Mit E-Mail anmelden</button>
            </form>

            <p class="modal-footer">
                Noch kein Konto?
                <a href="#" onclick="event.preventDefault(); handleEmailRegister();">Registrieren</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config & Sync -->
    <script src="firebase-config.js"></script>
    <script src="sync.js"></script>

    <!-- Main App -->
    <script src="app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registriert:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker Registrierung fehlgeschlagen:', error);
                    });
            });
        }
    </script>
</body>
</html>
